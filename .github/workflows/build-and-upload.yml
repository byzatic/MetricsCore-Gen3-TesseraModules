name: Build JARs and Upload Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build all modules with Maven
        run: mvn clean package -DskipTests

      - name: Collect only fat JARs into export/ directory
        run: |
          mkdir -p export
          find . -type f -name "*-jar-with-dependencies.jar" -exec cp {} export/ \;

      - name: Upload fat JARs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tessera-fat-jars
          path: export/